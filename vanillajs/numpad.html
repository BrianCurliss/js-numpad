<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content='width=device-width, minimum-scale=1.0, 
                                   maximum-scale=1.0, user-scalable=0'>
    <title>JS Numpad</title>
    <link relation='stylesheet' href='../numpad.css'>
    <script src='numpad.js'></script>
  </head>
  
  <body>
    <div id='num-pad'>
      <div class='row' id='display-row'>
        <span id='full-num'>
          
        </span>
      </div>
      <div class='keys-row'>
        <span class='num-key enabled' id='1-key'>
          1  
        </span>
        <span class='num-key enabled' id='2-key'>
          2  
        </span>
        <span class='num-key enabled' id='3-key'>
          3  
        </span>
      </div>
      <div class='keys-row'>
        <span class='num-key enabled' id='4-key'>
          4
        </span>
        <span class='num-key enabled' id='5-key'>
          5    
        </span>
        <span class='num-key enabled' id='6-key'>
          6  
        </span>
      </div>
      <div class='keys-row'>
        <span class='num-key enabled' id='7-key'>
          7  
        </span>
        <span class='num-key enabled' id='8-key'>
          8  
        </span>
        <span class='num-key enabled' id='9-key'>
          9  
        </span>
      </div>
      <div class='keys-row'>
        <span class='key' id='clr-key'>
          clr  
        </span>
        <span class='num-key enabled' id='0-key'>
          0  
        </span>
        <span class='key' id='back-key'>
          <  
        </span>
      </div>
    </div>
  </body>
</html>
